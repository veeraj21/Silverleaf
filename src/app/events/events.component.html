 <ngb-accordion [closeOthers]="true" activeIds="static-0">     
     <ngb-panel id="static-{{i}}"  *ngFor="let item of events | async ; index as i">       
        <ng-template ngbPanelTitle>
            <span>&#9733; <b>{{item.eventName}} </b> &#9733;</span>
             <div class="btn btn-danger btn-sm btn-remove"  *ngIf="_adminUser" (click)="deleteEvent(item.$key)">
                <i class="glyphicon glyphicon-remove">Delete</i>
              </div>
          </ng-template>
        <ng-template ngbPanelContent>           
            Description: {{item.eventDesc}} <br>
            Date: {{item.onDate | date:'yMMMd'}}<br>
            Location: {{item.location}}<br>
        </ng-template>
      </ngb-panel>     
    </ngb-accordion>
  <br><br>

  <p>&nbsp;&nbsp;&nbsp;</p>

  <div class="row" *ngIf="_adminUser">
    <form class="col-md-4" #frm="ngForm"  novalidate>
      <div class="form-group">
        <label>Event Name</label>
        <input type="text" class="form-control" name="eventName" [(ngModel)]="event.eventName" required>
      </div>
      <div class="form-group">
        <label>Event Description</label>
        <input type="text" class="form-control" name="eventDesc" [(ngModel)]="event.eventDesc" required>
      </div>
      <div class="form-group">
        <label>Event Location</label>
        <input type="text" class="form-control" name="location" [(ngModel)]="event.location" required>
      </div>
      <div class="form-group">
        <label>Event Url</label>
        <input type="text" class="form-control" name="location" [(ngModel)]="event.url" required>
      </div>
      <div class="form-group">
        <label>Event Date</label>
        <input type="date" class="form-control" name="location" [(ngModel)]="event.onDate" required>
      </div>
      
      <button type="button" class="btn btn-default" (click)="createEvent()">Create Event</button>      
    </form>
  </div>
